<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="grid">
    <div class="grid-item top-1"><img src="img/top-1.png" alt="img-1"></div>
    <div class="grid-item top-2">
        <h2>Занимайтесь с инструктором</h2>
        <br><br>
        <p>Научитесь спускаться по склону
                <br>под присмотром опытного инструктора,
                <br>который поддержит на сложных виражах
                <br>и поставит сразу правильную технику
                <br>спуска по склонам.</p>

    </div>
    <div class="grid-item middle-1"><img src="img/middle-1.png" alt="img-2"></div>
    <div class="grid-item middle-2"><img src="img/middle-2.png" alt="img-3"></div>
    <div class="grid-item middle-3"><img src="img/middle-3.png" alt="img-4"></div>
    <div class="grid-item middle-4"><img src="img/middle-4.png" alt="img-5"></div>
    <div class="grid-item bottom-1"> <h1>instagram</h1>
        <br><br>
        <p>Смотрите наши видое и фото
                <br>в профиле instagram, если 
                <br>хотите быть в курсе новостей</p>
                <br><br><br><br>
        <button class="grid-item bottom-1__button">смотреть в instagram
        </button>
    </div>
    <div class="grid-item bottom-2"><img src="img/bottom-1.png" alt="img-6"></div>
    <div class="grid-item bottom-3"></div>
   </div> 
</body>
</html>
